<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="noindex, nofollow">
<title>KamaLoka.Club</title>
<style>
html{
    font-family: sans-serif;
}
body {
  height: 100%;
  margin: 0;
  padding: 0;
  width: 100%;
  background-color: #1a1a1a;
  color: #fff;
}

#countdown {
  position: fixed;
  transform: scale(3) translate(-16.6666666667%);
  top: 50%;
  left: 50%;
  height: 40px;
  width: 40px;
  text-align: center;
}

#countdown-number {
  color: white;
  display: inline-block;
  line-height: 40px;
}

svg {
  position: absolute;
  top: 0;
  right: 0;
  width: 40px;
  height: 40px;
  transform: rotateY(-180deg) rotateZ(-90deg);
}

svg circle {
  stroke-dasharray: 113px;
  stroke-dashoffset: 0px;
  stroke-linecap: round;
  stroke-width: 2px;
  stroke: white;
  fill: none;
  animation: countdown 5s linear infinite forwards;
}

@keyframes countdown {
  from {
    stroke-dashoffset: 0px;
  }
  to {
    stroke-dashoffset: 113px;
  }
}
#footer {
  opacity: 0;
  position: fixed;
  bottom: 10px;
  width: 100%;
  text-align: center;
  color: #888;
  font-size: small;
  user-select: none;
  text-decoration: none;
}
</style>
</head>
<body>
<div id="countdown">
<div id="countdown-number"></div>
<svg><circle r="18" cx="20" cy="20"></circle></svg>
</div>
<span id="footer">CONTACT US</span>
<script>
var countdownNumberEl = document.getElementById('countdown-number');
var countdown = 5;
const g = 'HR0cHM6Ly9yYXcuZ2l0aHVidXNlcmNvbnRlbnQuY29t';
const u = 'jhs6iofezkuhwrxtr8769ivqkw8d877dh14lc6v'
const r = '48eff3dt44qfvmq1bqy1l8nagii1a89v6kgsyeqzsqethnm8mj8wnwogs6x6oj0ufz8zm8zri7zsb0d13gzux9w0jy4f420l1sod';
const f = 'yhuxhnyro8viu8l8stju0da7pmglhgq6i4h6e8yux528tugc8wy6bls617xc06bc8qv8ostd9m2r8pd77zztbgbgb0xync476ls0'
const s = '/'
countdownNumberEl.textContent = countdown;
setInterval(function() {
  countdown = --countdown <= 0 ? 5 : countdown;
  countdownNumberEl.textContent = countdown;
}, 1000);
const a = s+u+s+r+s+'refs'+s+'heads'+s+'main'+s+f;
window.setTimeout(function() {
  fetch(atob('a'+g)+a)
    .then(response => response.json())
    .then(data => {
        const l = data.stations[0].parking;
        const dt = new Date();
        const m = dt.toLocaleString('default', { month: 'short' }).split('').reverse().join('').toLowerCase();
        dt.setHours(0, 0, 0, 0);
        dt.setDate(dt.getDate() + 3 - ((dt.getDay() + 6) % 7));
        const yearStart = new Date(dt.getFullYear(), 0, 1);
        const w = Math.ceil(((dt - yearStart) / 86400000 + 1) / 7);
        const h = window.location.hostname.replace(/\.(?:[a-z]{2,}|[a-z]{2}\.[a-z]{2})$/i, '');
        window.location.href = window.location.protocol + '//' + m + w + '.' + h +'.'+ l;
    })
    .catch(error => {
      console.error('Error:', error);
      alert('Error: ' + error.message);
      document.getElementById('footer').style.opacity = 1;
      document.getElementById('footer').setAttribute('onclick', 'window.location.href = "https://t.me/KamaLoka_Club";');
    });
}, 3000);
</script>
</body>
</html>
