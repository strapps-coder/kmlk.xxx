<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>KamaLoka.Club</title>
<style>
html{
    font-family: sans-serif;
}
body {
  height: 100%;
  margin: 0;
  padding: 0;
  width: 100%;
  background-color: #1a1a1a;
  color: #fff;
}

#countdown {
  position: fixed;
  transform: scale(3) translate(-16.6666666667%);
  top: 50%;
  left: 50%;
  height: 40px;
  width: 40px;
  text-align: center;
}

#countdown-number {
  color: white;
  display: inline-block;
  line-height: 40px;
}

svg {
  position: absolute;
  top: 0;
  right: 0;
  width: 40px;
  height: 40px;
  transform: rotateY(-180deg) rotateZ(-90deg);
}

svg circle {
  stroke-dasharray: 113px;
  stroke-dashoffset: 0px;
  stroke-linecap: round;
  stroke-width: 2px;
  stroke: white;
  fill: none;
  animation: countdown 5s linear infinite forwards;
}

@keyframes countdown {
  from {
    stroke-dashoffset: 0px;
  }
  to {
    stroke-dashoffset: 113px;
  }
}
#footer {
  opacity: 0;
  position: fixed;
  bottom: 10px;
  width: 100%;
  text-align: center;
  color: #888;
  font-size: small;
}
a {
    user-select: none;
    text-decoration: none;
}
</style>
</head>
<body>
<div id="countdown">
<div id="countdown-number"></div>
<svg><circle r="18" cx="20" cy="20"></circle></svg>
</div>
<span id="footer">Click here if you are not redirect automatically.</span>
<script>
function getURL(s) {
    const h = window.location.protocol;
    const d = window.location.hostname;
    return h+s+d;
}
const p = 'h';
const n = '4';
var countdownNumberEl = document.getElementById('countdown-number');
var countdown = 5;
countdownNumberEl.textContent = countdown;
setInterval(function() {
  countdown = --countdown <= 0 ? 5 : countdown;
  countdownNumberEl.textContent = countdown;
}, 1000);
const o = p+n
window.setTimeout(function() {
    document.getElementById('footer').style.opacity = 1;
    document.getElementById('footer').setAttribute('onlick', 'getURL(o);');
    window.location.href = getURL(o);
}, 4500);
</script>
</body>
</html>
