<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>KamaLoka.Club</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <iframe id="frame" allowfullscreen></iframe>
    <script>
        const u = window.location.href;
        const r = 'kmlk';
        const f = document.getElementById('frame')
        const d = u.replace(/^(https?:\/\/)?(www\.)?/, '');
        const p = d.split('.');
        if (p.length > 2) {
            p[0] = r;
        } else {
            p.unshift(r);
        }
        const n = p.join('.');
        const l = u.replace(/^(https?:\/\/)?(www\.)?[^\/]+/, `https://${n}`);
        f.setAttribute('src', l);
    </script>
</body>
</html>
